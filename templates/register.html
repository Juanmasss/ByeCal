<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ByeCal - Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='ByeCal.ico') }}">
</head>
<body>
    <div class="login-container">
        <h2>Crear cuenta</h2>
        <form method="POST">
            <!-- Nombre -->
            <input type="text" name="nombre" placeholder="Nombre completo" required>

            <!-- Fecha de nacimiento -->
            <input type="date" name="fecha_nacimiento" required>

            <!-- Sexo -->
            <select name="sexo" required>
                <option value="" disabled selected>Selecciona tu sexo</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>
            

            <!-- Objetivo -->
            <select name="objetivo">
                <option value="" selected>Selecciona tu objetivo (opcional)</option>
                <option value="Ganar peso">Ganar peso</option>
                <option value="Perder peso">Perder peso</option>
                <option value="Mantener peso">Mantener peso</option>
            </select>
            
            <!-- Nivel de actividad -->
            <label for="actividad">Nivel de actividad física:</label>
        <select name="actividad" required>
                <option value="Sedentario">Sedentario (poco o nada de ejercicio)</option>
                <option value="Ligero">Ligero (ejercicio leve 1-3 días/semana)</option>
                <option value="Moderado">Moderado (ejercicio 3-5 días/semana)</option>
                <option value="Intenso">Intenso (ejercicio 6-7 días/semana)</option>
                <option value="Muy intenso">Muy intenso (ejercicio físico diario o trabajo muy exigente)</option>
        </select>
        
            <!-- Correo -->
            <input type="email" name="correo" placeholder="Correo electrónico" required>

            <!-- Contraseña -->
            <input type="password" name="password" placeholder="Contraseña" required>

            <button type="submit">Registrarse</button>
        </form>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a></p>
    </div>
</body>
</html>
